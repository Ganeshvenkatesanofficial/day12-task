<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div class="container text-center mt-5 border p-3">
            <h3>Event 1</h3>
            <p>Number of seats available: 23</p>
            <form class="row justify-content-between p-5 border">
                <div class="col-md-6 img">
                </div>
                <div class="col-md-6 mt-5">
                    <div class="mb-3 px-2 d-flex justify-content-between div-input mq-md">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="mb-3 px-2 d-flex justify-content-between div-input mq-md mq-sm">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="mb-3 px-2 d-flex justify-content-between div-input mq-md mq-sm">
                        <label for="phone">Phone no.: </label>
                        <input type="number" name="phone" id="phone">
                    </div>
                    <div class="mb-3 px-2 d-flex justify-content-between div-input mq-md mq-sm">
                        <label for="seats-quantity">No. of seats: </label>
                        <input type="number" name="seats-quantity" id="quantity" min="1" max="5">
                    </div>
                    <div class="mb-3 px-2 d-flex justify-content-between div-input mq-md mq-sm">
                        <label for="attendee-name">Name of attendee: </label>
                        <input type="text" name="attendee-name" id="attendee-name">
                    </div>
                    <div class="d-flex justify-content-center div-input">
                        <button type="submit" class="mx-2">Submit</button>
                        <button class="mx-2">Cancel</button>
                    </div>

                </div>
            </form>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    </body>

</html>
